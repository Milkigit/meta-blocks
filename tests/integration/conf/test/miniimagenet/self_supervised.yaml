train:
  meta_dataset:
    batch_size: 4
    num_classes: 2
  optimizer:
    name: adam
    beta1: 0.
    learning_rate: 0.005
  tasks:
    - set_name: train
      regime: umtra
      log_dir: train
      config:
        name: self_supervised
        num_augmented_shots: 1
  max_steps: 5
  log_interval: 1
  save_interval: 5
eval:
  meta_dataset:
    batch_size: 4
    num_classes: 2
  metrics:
    - name: accuracy
      ci: 95
  repetitions: 1
  tasks:
    # Test.
    - set_name: test
      regime: 1shot
      log_dir: eval/test
      config:
        name: limited_supervised
        num_query_shots: 1
        num_support_shots: 1
        max_labeled_points: 40
      sampler:
        name: uniform
        stratified: true
    - set_name: test
      regime: 5shot
      log_dir: eval/test
      config:
        name: limited_supervised
        num_query_shots: 1
        num_support_shots: 5
        max_labeled_points: 200
      sampler:
        name: uniform
        stratified: false
