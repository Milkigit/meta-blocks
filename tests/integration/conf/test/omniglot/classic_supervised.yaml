train:
  meta_dataset:
    batch_size: 4
    num_classes: 2
  optimizer:
    name: adam
    beta1: 0.
    learning_rate: 0.005
  tasks:
    - set_name: train
      log_dir: train/oracle
      config:
        name: classic_supervised
        num_query_shots: 1
        num_support_shots: 1
      sampler:
        name: uniform
        stratified: true
  max_steps: 5
  log_interval: 1
  save_interval: 5

eval:
  meta_dataset:
    batch_size: 4
    num_classes: 2
  tasks:
    # Test.
    - set_name: test
      log_dir: eval/test/oracle_1shot
      config:
        name: limited_supervised
        num_query_shots: 1
        num_support_shots: 1
        max_labeled_points: 40
      sampler:
        name: uniform
        stratified: true
    - set_name: test
      log_dir: eval/test/oracle_5shot
      config:
        name: limited_supervised
        num_query_shots: 1
        num_support_shots: 5
        max_labeled_points: 200
      sampler:
        name: uniform
        stratified: true
  repetitions: 1
