adapt:
  name: maml
  batch_size: 4
  first_order: false
  inner_optimizer:
    name: sgd
    learning_rate: 0.002

model:
  name: feed_forward

network:
  name: simple_cnn
  filters: [64, 64]
  kernel_size: 3
  strides: 2
  padding: same

train:
  adapt:
    num_inner_steps: 4

eval:
  adapt:
    num_inner_steps: 8
