# Simple CNN backbone configuration.
meta_blocks:
  network:
    name: simple_cnn
    filters: [32, 32, 32, 32]
    kernel_size: 3
    conv2d_kwargs:
      padding: same
    activation: relu
    batch_norm:
      center: true
      scale: true
    pooling: max
    pooling_kwargs:
      pool_size: 2
      padding: same
