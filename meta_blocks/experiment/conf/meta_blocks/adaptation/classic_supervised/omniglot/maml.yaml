# MAML adaptation at training and test time.
meta_blocks:
  model:
    name: feed_forward
    embedding_dim: 64
  train:
    adapt:
      name: maml
      first_order: false
      num_inner_steps: 4
      inner_optimizer:
        name: sgd
        learning_rate: 0.002
    optimizer:
      name: adam
      learning_rate: 0.005
  eval:
    adapt:
      name: maml
      first_order: false
      num_inner_steps: 8
      inner_optimizer:
        name: sgd
        learning_rate: 0.002
